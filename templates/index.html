<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Stroke Prediction Form</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="number" class="form-control" id="gender" name="gender" placeholder="0: Female, 1: Male">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter Age">
            </div>
            <div class="form-group">
                <label for="hypertension">Hypertension</label>
                <input type="number" class="form-control" id="hypertension" name="hypertension" placeholder="0: No, 1: Yes">
            </div>
            <div class="form-group">
                <label for="heart_disease">Heart Disease</label>
                <input type="number" class="form-control" id="heart_disease" name="heart_disease" placeholder="0: No, 1: Yes">
            </div>
            <div class="form-group">
                <label for="ever_married">Ever Married</label>
                <input type="number" class="form-control" id="ever_married" name="ever_married" placeholder="0: No, 1: Yes">
            </div>
            <div class="form-group">
                <label for="work_type">Work Type</label>
                <input type="number" class="form-control" id="work_type" name="work_type" placeholder="Enter Work Type">
            </div>
            <div class="form-group">
                <label for="Residence_type">Residence Type</label>
                <input type="number" class="form-control" id="Residence_type" name="Residence_type" placeholder="0: Rural, 1: Urban">
            </div>
            <div class="form-group">
                <label for="avg_glucose_level">Avg Glucose Level</label>
                <input type="number" class="form-control" id="avg_glucose_level" name="avg_glucose_level" placeholder="Enter Avg Glucose Level">
            </div>
            <div class="form-group">
                <label for="bmi">BMI</label>
                <input type="number" class="form-control" id="bmi" name="bmi" placeholder="Enter BMI">
            </div>
            <div class="form-group">
                <label for="smoking_status">Smoking Status</label>
                <input type="number" class="form-control" id="smoking_status" name="smoking_status" placeholder="0: Never Smoked, 1: Formerly Smoked, 2: Smokes">
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if result %}
        <div class="result">
            <h2>result:{{result}}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
